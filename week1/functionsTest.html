<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>

function fun1()    { return 1; }
        
        document.writeln( fun1()   === 1 );
        document.writeln( fun1()   === 0 === false );
        document.writeln( fun1()   !== 0 );
        document.writeln( fun1(42) === 1 );
        
        function fun2()    { return 1; }
        function fun2(arg) { return arg; }
        
        document.writeln( fun2() !== 1  );
        document.writeln( fun2() === undefined ); //überschreibt alte Funktion
        document.writeln( fun2(42) === 42 );
        
        function noReturn()    { 1; }
        const noReturn2 = () => { 1; }; // () => definiert konstante als Funnktion, Block hat keinen Wert
        const noReturn3 = () => 1;
        
        document.writeln( noReturn() !== 1 );
        document.writeln( noReturn() === undefined );

        document.writeln( noReturn2() !== 1 );
        document.writeln( noReturn3() === 1 );
        
        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];
    
        document.writeln( myfun() === 1 );
        document.writeln( funs[2]() === 1 );
        
        //closure
        // Closures sind Funktionen mit unabhängigen, freien Variablen. 
        // Anders ausgedrückt: Die in der Closure definierte Funktion merkt sich die Umgebung, 
        // in der sie erzeugt wurde.
        function doit(waszutunist) {
            return function bla(arg) { return waszutunist(arg) }
        }
        
        document.writeln( doit(fun1)(10) === 1 );
        document.writeln( doit(fun2)(10) === 10 );
        
        const doit2 = callme => arg => callme(arg) ;
        
        document.writeln( doit2(fun1)(10) === 1 );
        
        const doFun2 = doit2(fun1);
        
        document.writeln( doFun2(10) === 1 );
        document.writeln( doFun2()   === 1 );

        const foo = (x) => true;
        document.writeln( foo() );

        function one(x){ return x};
        function two(x, y){ return x+y};
        function three(x,y,z){ return x+y+z};
        const functions = [null, one, two, three];
        document.writeln(functions[1](1));

        function id(x){return x};

        const plus = x => y => x+y;
        const plus3 = plus(3);
        document.writeln(plus(8)(4));
        document.writeln(plus3(4));

        // document.writeln( foo() );

    </script>
</body>
</html>
